<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>The Circuit</title>
</head>
<body>
<h1>The Circuit</h1>

<div class="circuit">
    <div class="top-row">
    <img src="images/battery.svg" alt="battery" class="battery">
    
      <div class="switch-wrapper">
        <label class="switch">
          <input type="checkbox" id="powerSwitch" onclick="toggleSwitch()">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <!-- flow line -->
    <div class="flow-line" id="flowTop"></div>
    <div class="bottom-row">
        <div class="slider-section">
            <span style="font-size: 20px;">-</span>
    <input type="range" min="1" max="100" value="50" id="resistorSlider" onchange="updateResistance()">
            <span style="font-size: 20px;">+</span>
    <label for="resistorSlider">Resistance</label>
    
    </div>
    <img src="images/lightbulb-off.svg" alt="light bulb" id="lightBulb" class="bulb">
    </div>

    <!-- flow line -->
    <div class="flow-line" id="flowBottom"></div>
</div>

<div class="display">
    <p>Voltage: <span id="voltage">9</span> V</p>
    <p>Resistance: <span id="resistance">50</span> Î©</p>
    <p>Current: <span id="current">0.18</span> A</p>
</div> 

    <script src="script.js"></script>
    
</body>
</html>
